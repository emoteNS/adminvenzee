<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-controller="home as home">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Venzee Admin</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!home.authenticated">
                        <a href="/login">
                            <span aria-hidden="true">Login with Google</span>
                        </a>
                    </li>
                    <li ng-show="home.authenticated">
                        <a href="#">
                            Logged in as: <span ng-bind="home.user"></span>
                        </a>
                    </li>
                    <li ng-show="home.authenticated">
                        <a href="#" ng-click="home.logout()">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-show="home.authenticated" class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Shopify</div>

        <!-- Table -->
        <table class="table">
            <thead>
            <tr>

                <th ng-repeat="(key, data) in home.platform">{{key}}</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td ng-repeat="(key, data) in home.platform">{{data}}</td>
            </tr>
            </tbody>
        </table>
    </div>

<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
<script type="text/javascript">
            angular.module("app", []).controller("home", function($http) {
                var self = this;
                $http.get("/user").success(function(data) {
                    authentication = data.userAuthentication
                    self.user = authentication.details.name;
                    self.authenticated = true;
                }).error(function() {
                    self.user = "N/A";
                    self.authenticated = false;
                });

                $http.get("/integration").success(function(data) {
                    self.integration = data;
                    self.platform = self.integration.shopify;
                }).error(function() {

                });

                self.logout = function() {
                  $http.post('/logout', {}).success(function() {
                    self.authenticated = false;
                    $location.path("/");
                  }).error(function(data) {
                    console.log("Logout failed")
                    self.authenticated = false;
                  });
                };

            });
</script>

</body>
</html>
